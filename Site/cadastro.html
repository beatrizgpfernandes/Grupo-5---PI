<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="teste.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Document</title>
</head>
<body>
    <section class="topo">
        <div class="navbar">
            <div class="logoImg">
                <a href="index.html"><img src="imagens/logob.png" alt="Logo"></a>
            </div>
            <div class="navBtn">
                <a href="index.html">Inicio</a>
                <a href="index.html">Sobre</a>
                <a href="login.html">Acessar</a>
            </div>
        </div>
        <div class="form-container">
            <div class="formBlue-Cadastro">
                <div class="modulo">
                    <h1>Bem Vindo de Volta!</h1>
                    <div class="text-Cadastro">
                        <p>Possui uma conta? faça o login.</p>
                    </div>
                    <a href="login.html" class="cadBtn-Cadastro">Acessar</a>
                </div>
            </div>
            <div class="formCadastroWhite">
                <div class="input-cadastro">
                    <div class="input-format">
                        <i class='bx bxs-user' id="input-Cadastro"></i>
                        <input type="text" placeholder="Nome">
                    </div>
                    <div class="input-format">
                        <i class='bx bxs-envelope' id="input-lock"></i>
                        <input type="email" placeholder="Email">
                    </div>
                    <div class="input-format">
                        <i class='bx bxs-phone' id="input-cell"></i>
                        <input type="text" placeholder="Telefone">
                    </div>
                    <div class="input-format">
                        <i class='bx bxs-key' id="input-key"></i>
                        <input type="senha" placeholder="Chave de Acesso">
                    </div>
                    <div class="input-format">
                        <i class='bx bxs-lock-alt' id="input-lock"></i>
                        <input type="senha" placeholder="Senha">
                    </div>
                    <div class="input-format">
                        <i class='bx bxs-lock-alt' id="input-lock"></i>
                        <input type="senha" placeholder="Confirma Senha">
                    </div>
                </div>
                <button>Entrar</button>
            </div>
        </div>
        <div class="footer">
            <div class="btn-footer">
                <a href="#">Inicio</a>
                <a href="#">Sobre</a>
                <a href="#">Login</a>
                <a href="#">Cadastro</a>
            </div>
            <div class="direitos-footer">
                <p><u>© 2024 Logo reservados</u></p>
                <p><u>Abra um Chamado</u></p>
                <p><u>suporte.logo@gmail.com</u></p>
            </div>
        </div>
    </section>
</body>
</html>
