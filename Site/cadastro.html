<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="teste.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Document</title>
</head>
<body>
    <section class="topo">
        <div class="conter">
            <div class="navbar">
                <div class="logoImg">
                    <a href="index.html"><img src="imagens/logob.png" alt="Logo"></a>
                </div>
                <div class="navBtn">
                    <a href="index.html">Inicio</a>
                    <a href="index.html">Sobre</a>
                    <a href="login.html">Acessar</a>
                </div>
                <div class="navBurguer">
                    <i class='bx bx-menu'></i>
                </div>
            </div>
        <div class="form-container">
            <div class="formBlue-Cadastro">
                <div class="modulo">
                    <h1>Bem Vindo de Volta!</h1>
                    <div class="text-Cadastro">
                        <p>Possui uma conta? faça o login.</p>
                    </div>
                    <a href="login.html" class="cadBtn-Cadastro">Acessar</a>
                </div>
            </div>
            <div class="formCadastroWhite">
                <h1>Cadastro</h1>

                <div class="input-cadastro">
                    <div class="input-format">
                        <i class='bx bxs-user' id="input-Cadastro"></i>
                        <input type="text" placeholder="Nome">
                    </div>
                    <div class="input-format">
                        <i class='bx bxs-envelope' id="input-lock"></i>
                        <input type="email" placeholder="Email">
                    </div>
                    <div class="input-format">
                        <i class='bx bxs-phone' id="input-cell"></i>
                        <input type="text" placeholder="Telefone">
                    </div>
                    <div class="input-format">
                        <i class='bx bxs-key' id="input-key"></i>
                        <input type="senha" placeholder="Chave Acesso">
                    </div>
                    <div class="input-format">
                        <i class='bx bxs-lock-alt' id="input-lock"></i>
                        <input type="senha" placeholder="Senha">
                    </div>
                    <div class="input-format">
                        <i class='bx bxs-lock-alt' id="input-lock"></i>
                        <input type="senha" placeholder="Confirma Senha">
                    </div>
                </div>
                <button>Entrar</button>
            </div>
        </div>
    </section>
</body>
</html>

<script>
    function cadastrar() {
    aguardar();

    //Recupere o valor da nova input pelo nome do id
    // Agora vá para o método fetch logo abaixo
    var nomeVar = input_nome.value;
    var emailVar = input_email.value;
    var telefoneVar = input_telefone.value;
    var senhaVar = input_senha.value;
    var confirmacaoSenhaVar = input_confirmar_senha.value;

    if (
      nomeVar == "" ||
      emailVar == "" ||
      senhaVar == "" ||
      confirmacaoSenhaVar == "" ||
      telefoneVar == ""
    ) {
      cardErro.style.display = "block";
      mensagem_erro.innerHTML =
        "(Mensagem de erro para todos os campos em branco)";

      finalizarAguardar();
      return false;
    } else {
      setInterval(sumirMensagem, 5000);
    }

    // Enviando o valor da nova input
    fetch("/usuarios/cadastrar", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify({
        // crie um atributo que recebe o valor recuperado aqui
        // Agora vá para o arquivo routes/usuario.js
        nomeServer: nomeVar,
        emailServer: emailVar,
        senhaServer: senhaVar,
        telefoneServer: telefoneVar
      }),
    })
      .then(function (resposta) {
        console.log("resposta: ", resposta);

        if (resposta.ok) {
          cardErro.style.display = "block";

          mensagem_erro.innerHTML =
            "Cadastro realizado com sucesso! Redirecionando para tela de Login...";

          setTimeout(() => {
            window.location = "login.html";
          }, "2000");

          limparFormulario();
          finalizarAguardar();
        } else {
          throw "Houve um erro ao tentar realizar o cadastro!";
        }
      })
      .catch(function (resposta) {
        console.log(`#ERRO: ${resposta}`);
        finalizarAguardar();
      });

    return false;
  }

</script>
