<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/newLogin.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Login - SafeServer</title>
</head>
<body>
    <div class="navbar">
        <div class="logo">
          <img src="assets/imgs/logow.png" style="width: 50%;">
        </div>
        <!-- <ul>
          <li>Inicio</li>
          <li>Login</li>
          <li>Cadastro</li>
        </ul> -->
      </div>
      <div class="main">
        <div class="box">
          <div class="leftBox">
            <h1>Bem vindo!</h1>
            <span>Insira os seus dados para se conectar</span>
            <a href="cadastro.html"><button>Cadastre-se</button></a>
          </div>
          <div class="rightBox">
            <div class="divInputs">
              <span>Email</span>
              <input type="text" id="email_input">
            </div>
            <div class="divInputs">
              <span>Senha</span>
              <input type="password" id="senha_input">
            </div>
            <button>Entrar</button>
    
          </div>
        </div>
      </div>
</body>
</html>
<script>
    function burguer() {
        var bugu = document.getElementById('bugu');
        
        bugu.style.right = 0;
    }
    function burgerClose() {
        var bugu = document.getElementById('bugu');
        bugu.style.right = '-325px';

    }

    function entrar() {
       function aguardar(){
        console.log('Aguardando requisição...')
       };
       aguardar();

        var emailVar = email_input.value;
        var senhaVar = senha_input.value;
        var tamanhoEmail = emailVar.length;
        var indiceArroba = emailVar.indexOf('@');
        var indicePonto = emailVar.indexOf('.');
        var tamanhoSenha = senhaVar.length;

        console.log(tamanhoEmail);
        if (emailVar == "" || senhaVar == "") {
            cardErro.style.display = "block"
            mensagem_erro.innerHTML = "Preencha os Campos para prosseguir.";
            finalizarAguardar();
            return false;
        }
        else {
            setInterval(sumirMensagem, 5000)
        }  
        if(indiceArroba < 0 && indicePonto < 0){
        mensagem_erro.innerHTML = `Insira um email que contenha @ e .(ponto). <br>`  
      }
        if(tamanhoEmail < 7 ){
        cardErro.style.display = "block"
            mensagem_erro.innerHTML += "Número de carcateres insuficiente no email.";
            finalizarAguardar();
            return false; 
      } else if(tamanhoEmail > 45){
        cardErro.style.display = "block"
            mensagem_erro.innerHTML += "Número de carcateres muito grande no email.";
            finalizarAguardar();
            return false;
      } else if(tamanhoSenha <= 6){
        cardErro.style.display = "block"
        mensagem_erro.innerHTML += `Sua senha precisa ter pelo menos 7 caracteres.`
        finalizarAguardar();
        return false;
      }

        console.log("FORM LOGIN: ", emailVar);
        console.log("FORM SENHA: ", senhaVar);

        fetch("/usuarios/autenticar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                emailServer: emailVar,
                senhaServer: senhaVar
            })
        }).then(function (resposta) {
            console.log("ESTOU NO THEN DO entrar()!")

            if (resposta.ok) {
                console.log(resposta);

                resposta.json().then(json => {
                    alert('Id de usuário: ' + json.idFuncionario);
                    // console.log(JSON.stringify(json));
                    sessionStorage.EMAIL_USUARIO = json.email;
                    sessionStorage.NOME_USUARIO = json.nome;
                    sessionStorage.ID_USUARIO = json.idFuncionario;

                    setTimeout(function () {
                        window.location = "./dashboard/cards.html";
                    }, 1000); // apenas para exibir o loading

                });

            } else {

                console.log("Houve um erro ao tentar realizar o login!");

                resposta.text().then(texto => {
                    console.error(texto);
                    finalizarAguardar(texto);
                });
            }

        }).catch(function (erro) {
            console.log(erro);
        })

        return false;
   
    }

    function sumirMensagem() {
        cardErro.style.display = "none"
    }

</script>
