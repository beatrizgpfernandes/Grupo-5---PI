<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/teste.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Login - SafeServer</title>
</head>
<body>
    <section class="topo">
        <div class="menuBugu" id="bugu">
            <div class="close-burguer">
                <i class='bx bx-x' onclick="burgerClose()"></i>
            </div>
            <div class="pages-burguer">
                <a href="index.html">Início</a>
                <a href="login.html">Login</a>
                <a href="cadastro.html">Cadastro</a>
            </div>
        </div>
        <div class="navbar">
            <div class="logoImg">
                <a href="index.html"><img src="assets/imgs/logow.png" alt="Logo"></a>
            </div>
            <div class="navBtn">
                <a href="index.html">Início</a>
                <a href="login.html">Login</a>
                <a href="cadastro.html">Cadastro</a>
            </div>
            <div class="navBurguer" id="cadastro">
                <i class='bx bx-menu' onclick="burguer()"></i>
            </div>
        </div>
        <div class="form-container">
            <div class="formBlue-login">
                <div class="modulo">
                    <h1>Bem Vindo!</h1>
                    <div class="text-login">
                        <p>Cadastre os seus dados ao lado para acessar!</p>
                    </div>
                    <a href="cadastro.html" class="cadBtn-login">Cadastre-se</a>
                </div>
            </div>
            <div class="formLoginWhite">
                <h1>Login</h1>
                <div class="card_erro">
                    <span id="mensagem_erro"></span>
                </div>
                <i class='bx bxs-user' id="user-login"></i>
                <input id="email_input" type="text" placeholder="Email:">
                <i class='bx bxs-lock-alt' id="user-lock"></i>
                <input id="senha_input" type="password" placeholder="Senha:">
                <button onclick="entrar()">Entrar</button>
            </div>
        </div>
    </section>
</body>
</html>
<script>
    function burguer() {
        var bugu = document.getElementById('bugu');
        
        bugu.style.right = 0;
    }
    function burgerClose() {
        var bugu = document.getElementById('bugu');
        bugu.style.right = '-325px';

    }

    function entrar() {
       function aguardar(){
        console.log('Aguardando requisição...')
       };
       aguardar();

        var emailVar = email_input.value;
        var senhaVar = senha_input.value;
        var tamanhoEmail = emailVar.length;
        var indiceArroba = emailVar.indexOf('@');
        var indicePonto = emailVar.indexOf('.');
        var tamanhoSenha = senhaVar.length;

        console.log(tamanhoEmail);
        if (emailVar == "" || senhaVar == "") {
            cardErro.style.display = "block"
            mensagem_erro.innerHTML = "Preencha os Campos para prosseguir.";
            finalizarAguardar();
            return false;
        }
        else {
            setInterval(sumirMensagem, 5000)
        }  
        if(indiceArroba < 0 && indicePonto < 0){
        mensagem_erro.innerHTML = `Insira um email que contenha @ e .(ponto). <br>`  
      }
        if(tamanhoEmail < 7 ){
        cardErro.style.display = "block"
            mensagem_erro.innerHTML += "Número de carcateres insuficiente no email.";
            finalizarAguardar();
            return false; 
      } else if(tamanhoEmail > 45){
        cardErro.style.display = "block"
            mensagem_erro.innerHTML += "Número de carcateres muito grande no email.";
            finalizarAguardar();
            return false;
      } else if(tamanhoSenha <= 6){
        cardErro.style.display = "block"
        mensagem_erro.innerHTML += `Sua senha precisa ter pelo menos 7 caracteres.`
        finalizarAguardar();
        return false;
      }

        console.log("FORM LOGIN: ", emailVar);
        console.log("FORM SENHA: ", senhaVar);

        fetch("/usuarios/autenticar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                emailServer: emailVar,
                senhaServer: senhaVar
            })
        }).then(function (resposta) {
            console.log("ESTOU NO THEN DO entrar()!")

            if (resposta.ok) {
                console.log(resposta);

                resposta.json().then(json => {
                    alert('Id de usuário: ' + json.idFuncionario);
                    // console.log(JSON.stringify(json));
                    sessionStorage.EMAIL_USUARIO = json.email;
                    sessionStorage.NOME_USUARIO = json.nome;
                    sessionStorage.ID_USUARIO = json.idFuncionario;

                    setTimeout(function () {
                        window.location = "./dashboard/cards.html";
                    }, 1000); // apenas para exibir o loading

                });

            } else {

                console.log("Houve um erro ao tentar realizar o login!");

                resposta.text().then(texto => {
                    console.error(texto);
                    finalizarAguardar(texto);
                });
            }

        }).catch(function (erro) {
            console.log(erro);
        })

        return false;
   
    }

    function sumirMensagem() {
        cardErro.style.display = "none"
    }

</script>
