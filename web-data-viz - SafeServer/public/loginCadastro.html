<script>

  var btnSignin = document.querySelector("#signin");
  var btnSignup = document.querySelector("#signup");

  var body = document.querySelector("body");


  btnSignin.addEventListener("click", function () {
    body.className = "alterarParaLogin";
  });

  btnSignup.addEventListener("click", function () {
    body.className = "alterarParaCadastro";
  })

</script>

<script>
  function burguer() {
    var bugu = document.getElementById('bugu');

    bugu.style.right = 0;
  }
  function burgerClose() {
    var bugu = document.getElementById('bugu');
    bugu.style.right = '-325px';

  }

  function entrar() {
    function aguardar() {
      console.log('Aguardando requisição...')
    };
    aguardar();

    var emailVar = email_input.value;
    var senhaVar = senha_input.value;
    var tamanhoEmail = emailVar.length;
    var indiceArroba = emailVar.indexOf('@');
    var indicePonto = emailVar.indexOf('.');
    var tamanhoSenha = senhaVar.length;

    console.log(tamanhoEmail);
    if (emailVar == "" || senhaVar == "") {
      cardErro.style.display = "block"
      mensagem_erro.innerHTML = "Preencha os Campos para prosseguir.";
      finalizarAguardar();
      return false;
    }
    else {
      setInterval(sumirMensagem, 5000)
    }
    if (indiceArroba < 0 && indicePonto < 0) {
      mensagem_erro.innerHTML = `Insira um email que contenha @ e .(ponto). <br>`
    }
    if (tamanhoEmail < 7) {
      cardErro.style.display = "block"
      mensagem_erro.innerHTML += "Número de carcateres insuficiente no email.";
      finalizarAguardar();
      return false;
    } else if (tamanhoEmail > 45) {
      cardErro.style.display = "block"
      mensagem_erro.innerHTML += "Número de carcateres muito grande no email.";
      finalizarAguardar();
      return false;
    } else if (tamanhoSenha <= 6) {
      cardErro.style.display = "block"
      mensagem_erro.innerHTML += `Sua senha precisa ter pelo menos 7 caracteres.`
      finalizarAguardar();
      return false;
    }

    console.log("FORM LOGIN: ", emailVar);
    console.log("FORM SENHA: ", senhaVar);

    fetch("/usuarios/autenticar", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({
        emailServer: emailVar,
        senhaServer: senhaVar
      })
    }).then(function (resposta) {
      console.log("ESTOU NO THEN DO entrar()!")

      if (resposta.ok) {
        console.log(resposta);

        resposta.json().then(json => {
          alert('Id de usuário: ' + json.idFuncionario);
          // console.log(JSON.stringify(json));
          sessionStorage.EMAIL_USUARIO = json.email;
          sessionStorage.NOME_USUARIO = json.nome;
          sessionStorage.ID_USUARIO = json.idFuncionario;

          setTimeout(function () {
            window.location = "./dashboard/cards.html";
          }, 1000); // apenas para exibir o loading

        });

      } else {

        console.log("Houve um erro ao tentar realizar o login!");

        resposta.text().then(texto => {
          console.error(texto);
          finalizarAguardar(texto);
        });
      }

    }).catch(function (erro) {
      console.log(erro);
    })

    return false;

  }

  function sumirMensagem() {
    cardErro.style.display = "none"
  }

</script>
