<script>
  function burguer() {
      var bugu = document.getElementById('bugu');
      
      bugu.style.right = 0;
  }
  function burgerClose() {
      var bugu = document.getElementById('bugu');
      bugu.style.right = '-325px';

  }

  let listaEmpresasCadastradas = [];
    function cadastrar() {
    //aguardar();

    //Recupere o valor da nova input pelo nome do id
    // Agora vá para o método fetch logo abaixo
    var nomeVar = input_nome.value;
    var emailVar = input_email.value;
    var telefoneVar = input_telefone.value;
    var chaveAcessoVar = input_chaveAcesso.value;
    var senhaVar = input_senha.value;
    var confirmacaoSenhaVar = input_confirmar_senha.value;
    var idEmpresaVincular

    if (
      nomeVar == "" ||
      emailVar == "" ||
      senhaVar == "" ||
      confirmacaoSenhaVar == "" ||
      telefoneVar == "" ||
      chaveAcessoVar == ""
    ) {
      cardErro.style.display = "block";
      mensagem_erro.innerHTML =
        "Preencha todos os campos para prosseguir!";

      return false;
    } else if (senhaVar != confirmacaoSenhaVar) {
      cardErro.style.display = "block";
      mensagem_erro.innerHTML =
        "As senhas devem ser idênticas";

      return false;
    } else if(nomeVar.length <= 2) {
      cardErro.style.display = "block";
      mensagem_erro.innerHTML =
        "Insira um nome válido";

      return false;
    } else if(emailVar.indexOf('@') < 1 || emailVar.indexOf(".") < 1 || emailVar.length < 4) {
      cardErro.style.display = "block";
      mensagem_erro.innerHTML =
        "Insira um email válido";

      return false;
    } else if(telefoneVar.length != 11) {
      cardErro.style.display = "block";
      mensagem_erro.innerHTML =
        "Insira um número de telefone válido ()";

      return false;
    }

    // Verificando se o código de ativação é de alguma empresa cadastrada
    for (let i = 0; i < listaEmpresasCadastradas.length; i++) {
      if (listaEmpresasCadastradas[i].chaveAcesso == chaveAcessoVar) {
        idEmpresaVincular = listaEmpresasCadastradas[i].idEmpresa
        console.log("Código de ativação válido.");
        break;
      }
    }

    // Enviando o valor da nova input
    fetch("/usuarios/cadastrar", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify({
        // crie um atributo que recebe o valor recuperado aqui
        // Agora vá para o arquivo routes/usuario.js
        nomeServer: nomeVar,
        emailServer: emailVar,
        senhaServer: senhaVar,
        telefoneServer: telefoneVar,
        idEmpresaVincularServer: idEmpresaVincular
      }),
    })
      .then(function (resposta) {
        console.log("resposta: ", resposta);

        if (resposta.ok) {
          cardErro.style.display = "block";

          mensagem_erro.innerHTML =
            " Cadastro feito com sucesso! Redirecionando para tela de Login...";

          setTimeout(() => {
            window.location = "login.html";
          }, "2000");

          limparFormulario();
        } else {
          throw "Houve um erro ao tentar realizar o cadastro!";
        }
      })
      .catch(function (resposta) {
        console.log(`#ERRO: ${resposta}`);
      });

    return false;
  }

  function listar() {
    fetch("/empresas/listar", {
      method: "GET",
    })
      .then(function (resposta) {
        resposta.json().then((empresas) => {
          empresas.forEach((empresa) => {
            listaEmpresasCadastradas.push(empresa);

            console.log("listaEmpresasCadastradas")
            console.log(listaEmpresasCadastradas[0].chaveAcesso)
          });
        });
      })
      .catch(function (resposta) {
        console.log(`#ERRO: ${resposta}`);
      });
  }

</script>
