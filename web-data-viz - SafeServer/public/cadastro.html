<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/teste.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <title>Cadastro - SafeServer</title>
</head>
<body onload="listar()">
  <section class="topo">
        <div class="conter">
          <div class="menuBugu" id="bugu">
            <div class="close-burguer">
                <i class='bx bx-x' onclick="burgerClose()"></i>
            </div>
            <div class="pages-burguer">
              <a href="index.html">Início</a>
              <a href="login.html">Login</a>
              <a href="cadastro.html">Cadastro</a>
            </div>
        </div>
        <div class="navbar">
            <div class="logoImg">
                <a href="index.html"><img src="assets/imgs/logow.png" alt="Logo"></a>
            </div>
            <div class="navBtn">
              <a href="index.html">Início</a>
              <a href="login.html">Login</a>
              <a href="cadastro.html">Cadastro</a>
            </div>
            <div class="navBurguer" id="cadastro">
                <i class='bx bx-menu' onclick="burguer()"></i>
            </div>
        </div>
        <div class="form-container">
            <div class="formBlue-login">
                <div class="modulo">
                    <h1>Bem Vindo!</h1>
                    <div class="text-Cadastro">
                        <p>Já possui uma conta? Faça o login.</p>
                    </div>
                    <a href="login.html" class="cadBtn-login">Acessar</a>
                </div>
            </div>
            <div class="formCadastroWhite">
                <h1>Cadastro</h1>

                <div class="input-cadastro">
                    <div class="input-format">
                        <i class='bx bxs-user' id="input-Cadastro"></i>
                        <input type="text" placeholder="Nome" id="input_nome">
                    </div>
                    <div class="input-format">
                        <i class='bx bxs-envelope' id="input-lock"></i>
                        <input type="email" placeholder="Email" id="input_email">
                    </div>
                    <div class="input-format">
                        <i class='bx bxs-phone' id="input-cell"></i>
                        <input type="text" placeholder="Telefone" id="input_telefone">
                    </div>
                    <div class="input-format">
                        <i class='bx bxs-key' id="input-key"></i>
                        <input type="text" placeholder="Chave Acesso" id="input_chaveAcesso">
                    </div>
                    <div class="input-format">
                        <i class='bx bxs-lock-alt' id="input-lock"></i>
                        <input type="password" placeholder="Senha" id="input_senha">
                    </div>
                    <div class="input-format">
                        <i class='bx bxs-lock-alt' id="input-lock"></i>
                        <input type="password" placeholder="Confirmar Senha" id="input_confirmar_senha">
                    </div>
                </div>
                <button onclick="cadastrar()">Cadastrar</button>
                <div class="card_erro" id="cardErro">
                  <span id="mensagem_erro"></span>
                </div>
                <div id="div_aguardar" class="loading-div">
                  <img src="./assets/circle-loading.gif" id="loading-gif" />
                </div>
            </div>
        </div>
    </section>
</body>
</html>
<script>
  function burguer() {
      var bugu = document.getElementById('bugu');
      
      bugu.style.right = 0;
  }
  function burgerClose() {
      var bugu = document.getElementById('bugu');
      bugu.style.right = '-325px';

  }

  let listaEmpresasCadastradas = [];
    function cadastrar() {
    //aguardar();

    //Recupere o valor da nova input pelo nome do id
    // Agora vá para o método fetch logo abaixo
    var nomeVar = input_nome.value;
    var emailVar = input_email.value;
    var telefoneVar = input_telefone.value;
    var chaveAcessoVar = input_chaveAcesso.value;
    var senhaVar = input_senha.value;
    var confirmacaoSenhaVar = input_confirmar_senha.value;
    var idEmpresaVincular

    if (
      nomeVar == "" ||
      emailVar == "" ||
      senhaVar == "" ||
      confirmacaoSenhaVar == "" ||
      telefoneVar == "" ||
      chaveAcessoVar == ""
    ) {
      cardErro.style.display = "block";
      mensagem_erro.innerHTML =
        "Preencha todos os campos para prosseguir!";

      return false;
    } else if (senhaVar != confirmacaoSenhaVar) {
      cardErro.style.display = "block";
      mensagem_erro.innerHTML =
        "As senhas devem ser idênticas";

      return false;
    } else if(nomeVar.length <= 2) {
      cardErro.style.display = "block";
      mensagem_erro.innerHTML =
        "Insira um nome válido";

      return false;
    } else if(emailVar.indexOf('@') < 1 || emailVar.indexOf(".") < 1 || emailVar.length < 4) {
      cardErro.style.display = "block";
      mensagem_erro.innerHTML =
        "Insira um email válido";

      return false;
    } else if(telefoneVar.length != 11) {
      cardErro.style.display = "block";
      mensagem_erro.innerHTML =
        "Insira um número de telefone válido ()";

      return false;
    }

    // Verificando se o código de ativação é de alguma empresa cadastrada
    for (let i = 0; i < listaEmpresasCadastradas.length; i++) {
      if (listaEmpresasCadastradas[i].chaveAcesso == chaveAcessoVar) {
        idEmpresaVincular = listaEmpresasCadastradas[i].idEmpresa
        console.log("Código de ativação válido.");
        break;
      }
    }

    // Enviando o valor da nova input
    fetch("/usuarios/cadastrar", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify({
        // crie um atributo que recebe o valor recuperado aqui
        // Agora vá para o arquivo routes/usuario.js
        nomeServer: nomeVar,
        emailServer: emailVar,
        senhaServer: senhaVar,
        telefoneServer: telefoneVar,
        idEmpresaVincularServer: idEmpresaVincular
      }),
    })
      .then(function (resposta) {
        console.log("resposta: ", resposta);

        if (resposta.ok) {
          cardErro.style.display = "block";

          mensagem_erro.innerHTML =
            " Cadastro feito com sucesso! Redirecionando para tela de Login...";

          setTimeout(() => {
            window.location = "login.html";
          }, "2000");

          limparFormulario();
        } else {
          throw "Houve um erro ao tentar realizar o cadastro!";
        }
      })
      .catch(function (resposta) {
        console.log(`#ERRO: ${resposta}`);
      });

    return false;
  }

  function listar() {
    fetch("/empresas/listar", {
      method: "GET",
    })
      .then(function (resposta) {
        resposta.json().then((empresas) => {
          empresas.forEach((empresa) => {
            listaEmpresasCadastradas.push(empresa);

            console.log("listaEmpresasCadastradas")
            console.log(listaEmpresasCadastradas[0].chaveAcesso)
          });
        });
      })
      .catch(function (resposta) {
        console.log(`#ERRO: ${resposta}`);
      });
  }

</script>
